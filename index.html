<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salesforce Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      background-color: white;
      padding: 30px;
      margin: auto;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #0070d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005fb2;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Hello from HTML</h2>
    <p>This is a test HTML file used with Salesforce.</p>
    <button class="btn" onclick="alert('Connected to Salesforce!')">Click Me</button>
  </div>
</body>
</html>
